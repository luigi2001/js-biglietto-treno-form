<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biglietto-treno-form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="container">

        <h1>calcola il prezzo del tuo biglietto</h1>
        
        <div id="box">
            <div id="form">
                <div class="input">
                    <label for="nome_cognome">Nome Cognome</label> <br>
                    <input type="text" id="nome_cognome">
                </div>
                
                <div class="input">
                    <label for="Km">Km da percorrere</label> <br>
                    <input type="number" id="Km">
                </div>
    
                <div class="input">
                    <label for="eta">Fascia d'et√†</label> <br>
                    <select id="eta">
                        <option value="vuoto"> </option>
                        <option value="minorenne">minorenne</option>
                        <option value="maggiorenne">maggiorenne</option>
                        <option value="over65">over65</option>
                    </select>
                </div>
    
            </div>
    
            <div id="btn_container">
                <button id="btn_invia">Genera</button>
                <button id="btn_annulla">Annulla</button>
            </div>
        </div>

        <h2>il tuo biglietto</h2>


        <h3>dettagli passeggeri</h3>

        <div id="biglietto">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome passeggerio</th>
                        <th>Offerta</th>
                        <th>Carrozza</th>
                        <th>Codice CP</th>
                        <th>Costo Biglietto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="nomepasseggero"></td>
                        <td id="offerta"></td>
                        <td id="carozza"></td>
                        <td id="codice"></td>
                        <td id="costo"></td>
                    </tr>
                </tbody>
            </table>

        </div>
        
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
